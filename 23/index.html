<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" type="image/x-icon">

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: #141414;
            color: #f5f5f5;
        }

            padding: 30px;
        }

        }

        }

        }

        <h1 id="one"></h1><br>
