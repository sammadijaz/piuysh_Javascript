<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Promises in Javascript
    </title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: #141414;
            color: #f5f5f5;
        }

        button {
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Sign Up</li>
            <li>Contact</li>
            <li>Careers</li>
        </ul>
    </nav>

    <div>
        <h1 id="hello">Hello</h1>
    </div>

    <h2>Me is me</h2>

    
    <script>
        let a = 10;
        let b = 20;

        let result = a + b;

        async function getData (){
            let resultFromServer = await fetch("https://jsonplaceholder.typicode.com/posts");

            console.log(resultFromServer);
            console.log(await resultFromServer.json())
        }

        // getData();


        //getData2() without creating async function
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((data) => {console.log(data)}) // then gives the data if it successfully gets data from server
        .catch((error) => {console.log(error)}) // catch gives errors when the process to fetch data from the server fails
        // .finally(() => {}) // finally would run without caring if the fetching was sucessfull or not

        console.log(`The result is: ${result}`)





        /*
        
        Key takeaways from this video:-

    1.) Promises come as a result of asynchronous tasks in Javascript.

    2.) While calling external json data through fetch(), we get a promise on console.

    3.) await can only be used with async.
    
    4.) async function getData(){
        const responseFromServer= await fetch(' Link to json data');
    console.log(responseFromServer);
    } is an example of using async and await.

    5.) For better output of json data we can use the console.log statement as:- 
    console.log(await resultFromServer.json());

    6.) fetch() can also be executed as follows:- 
    fetch(' Link to Json data').then( (data) => {
    console.log(data);
    }).catch( (error) => {
    console.log(error);
    });

    */

    </script>
</body>
</html>
