<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Create Elements dynamically in Javascript - DOM Manipulation Tutorial
    </title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: #141414;
            color: #f5f5f5;
        }

        button {
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Sign Up</li>
            <li>Contact</li>
            <li>Careers</li>
        </ul>
    </nav>

    <div>
        <h1 id="hello">Hello</h1>
    </div>

    <h2>Me is me</h2>

    <br><br><br><hr><hr>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <div id="container" style="margin:100px;"></div>

    
    <script>

        // TODO PROTOTYPE EXPERIMENT
        const container = document.getElementById("container");
        const addBtn = document.getElementById("add");
        const removeBtn = document.getElementById("remove");
        let count = 1;

        // ADDING TASKS
        addBtn.addEventListener("click", () => {
            const el = document.createElement("h3");
            const input = prompt("Enter your task...")
            
            el.innerText = `${count}: ${input}`;
            
            container.append(el)
            count++;
        })

        // REMOVING TASKS
        removeBtn.addEventListener("click", () => {
            
            const allElems = document.querySelector("#container").children;
            
            for (let i = 0; i < allElems.length; i++){
                allElems[i].addEventListener("click", () => {
                    allElems[i].remove();
                })
            }
        })

    </script>
</body>
</html>
